<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Invoice Generator</title>
  </head>
  <body>
    <header></header>
    <!-- Naudojant HTML ir CSS padaryti realiai atrodančią (naudojant minimalų
    spalvų kiekį) sąskaitą faktūrą, kurią būtų galim atspausdinti: Sąskaitoje
    turi matytis užrašas PVM SĄSKAITA FAKTŪRA, sąskaitos numeris, pardavėjo ir
    pirkėjo duomenys, sąskaitos data ir mokėjimo termino data. Išvardintos
    prekės, jų pavadinimai, jeigu yra nurodytos nuolaidos (fiksuotos nuolaidos
    dydis su minuso ženklu, procentinės- procentai ir kainos dalis pagal
    procentus su minuso ženklu), transportavimo išlaidos. Paskaičiuota tarpinė
    kaina, įvertinant kiekius, nuolaidas ir transportavimo išlaidas,
    paskaičiuotas pvm 21% ir galutinė kaina su PVM -->
    <main>
      <div class="buyer_details">
        <h3>Pirkėjo duomenys</h3>
        <div class="buyerName">
          <p>Vardas:</p>
        </div>
        <div class="buyerAddress">
          <p>Adresas:</p>
        </div>
        <div class="buyerCode">
          <p>Kodas:</p>
        </div>
        <div class="buyerVat">
          <p>VAT:</p>
        </div>
        <div class="buyerPhone">
          <p>Tel.Nr.:</p>
        </div>
        <div class="buyerEmail">
          <p>El.Paštas:</p>
        </div>
      </div>
      <div class="seller_details">
        <h3>Pardavėjo duomenys</h3>
        <div class="sellerName">
          <p>Vardas:</p>
        </div>
        <div class="sellerAddress">
          <p>Adresas:</p>
        </div>
        <div class="sellerCode">
          <p>Kodas:</p>
        </div>
        <div class="sellerVat">
          <p>VAT:</p>
        </div>
        <div class="sellerPhone">
          <p>Tel.Nr.:</p>
        </div>
        <div class="sellerEmail">
          <p>El.Paštas:</p>
        </div>
      </div>
    </main>
  </body>
</html>
